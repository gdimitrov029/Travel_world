<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редакция на профил</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        nav {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        .form-container h2 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-container .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 30px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logo.jpg" alt="Travel Site Logo" style="height: 40px; width: auto; margin-right: 10px;">
            <span>Пътувай с нас</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Профил
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="social_networks.html">
                        <i class="fas fa-users"></i> Социални мрежи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact-form.html">
                        <i class="fas fa-envelope"></i> Връзка с нас
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container form-container">
        <h2 class="text-center">Редакция на профил</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="form-label">Потребителско име</label>
                <input type="text" class="form-control" id="username" placeholder="Въведете ново потребителско име">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Имейл</label>
                <input type="email" class="form-control" id="email" placeholder="Въведете нов имейл">
            </div>
            <div class="mb-4">
                <label for="current-password" class="form-label">Текуща парола</label>
                <input type="password" class="form-control" id="current-password" placeholder="Въведете текущата парола">
            </div>
            <div class="mb-4">
                <label for="new-password" class="form-label">Нова парола</label>
                <input type="password" class="form-control" id="new-password" placeholder="Въведете новата парола">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="form-label">Потвърдете новата парола</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Потвърдете новата парола">
            </div>
            <button type="submit" class="btn btn-primary w-100">Променете информацията</button>
        </form>
    </div>

    <footer class="text-center mt-auto py-4">
        <p>© 2023 Пътувай с нас. Всички права запазени.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
